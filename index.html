<html>
  <head>
    <title>Snake</title>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
    <script type="text/javascript" src="snake.js"></script>
    <script type="text/javascript" src="snakeui.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
	
  <body>
    <h3 class="points-wrapper">
			<div class="snake-points">
				Snake Points: <span id="points_0">0</span> 
			</div>
			
			<div class="tron-points">
				Tron Points: <span id="points_1">0</span>
			</div>
		</h3>
		
		<div class="board-wrapper">
	    <div id="board"></div>
	    <button id="pause">Pause</button>
	    <button id="restart">Restart</button>
	    <table id="leaderboard" border="1px"></table>
		</div>
			
    <script type="text/javascript" charset="utf-8">
      var view = new this.Game.View($('#board'));
      view.start();
      var self = this;
      $("#restart").on("click", function() {
        clearInterval(view.timer);
        view = new self.Game.View($('#board'));
        view.start();
      });
    </script>
  </body>
</html>
